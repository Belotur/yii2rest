<div class="row">
    <div class="col-md-4" ng-repeat-start="booth in event_view">
        <div ng-class="booth.reserved==true ? 'panel panel-danger' : 'panel panel-success'">
            <!-- change color according to booing state -->
            <div class="panel-heading">
                {{booth.event_booth_name}} Booth
                <span ng-if="booth.reserved==true" class="label label-danger pull-right">Booked</span>
                <span ng-if="booth.reserved==false" class="label label-success pull-right">Availabe</span>
            </div>
            <div class="panel-body">
                <img ng-if="booth.reserved==false" src="{{booth.booth_image}}" class="img img-responsive"/>
                <img ng-if="booth.reserved==true" src="{{booth.company.logo_path}}" class="img img-responsive"/>
            </div>
            <div class="panel-footer">
                <button class="btn btn-success btn-block">Reserve Booth</button>
            </div>
        </div>
    </div>
    <div class="clearfix" ng-if="($index+1)%3==0"></div>
    <div ng-repeat-end=""></div>
</div>
